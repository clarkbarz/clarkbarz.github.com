---
layout: default
---
<div id="homepage">
	{{ site.posts }}
	{% for post in site.posts %}
	  	<div class="row-fluid">
	  		<div class="pagetitle">
	  			<ul class="blogtitle">
		    		<li><h2><a href="{{ post.url }}">{{ post.title }}</a></h2></li>
		    		<li><h4>- {{ post.date | date: "%b %d, %Y" }}</h4></li>
	    		</ul>
	    	</div>
	    	<div class="pagetext">
	    		<p>{{ post.content }}<p>
	    	</div>
	  </div>
	{% endfor %}
</div>
