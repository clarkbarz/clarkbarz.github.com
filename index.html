---
layout: default
---
<div id="homepage">
	{% for post in site.posts %}
	  	<div class="row-fluid">
	  		<div class="pagetitle">
	    		<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
	    	</div>
	    	<div class="pagetext">
	    		<p>{{ post.content }}<p>
	    	</div>
	  </div>
	{% endfor %}
</div>
